<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --bg: #0f0f0f; --card: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { width: 100%; max-width: 380px; background: var(--card); border-radius: 24px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid #333; position: relative; }
        .gold-bar { height: 6px; background: linear-gradient(90deg, var(--gold), #f9e3b4); }
        .content { padding: 40px 30px; text-align: center; }
        .avatar { width: 110px; height: 110px; border-radius: 50%; background: #333; margin: 0 auto 20px; border: 3px solid var(--gold); object-fit: cover; }
        .name { font-size: 1.8rem; font-weight: bold; color: var(--gold); margin: 0; }
        .title { font-size: 0.9rem; color: #aaa; margin-top: 10px; letter-spacing: 2px; text-transform: uppercase; }
        .divider { height: 1px; background: #333; margin: 30px 0; }
        .action-btn { display: block; background: linear-gradient(135deg, var(--gold), #a68545); color: #000; text-decoration: none; padding: 15px; border-radius: 50px; font-weight: bold; transition: 0.3s; cursor: pointer; border: none; width: 100%; }
        .action-btn:hover { transform: translateY(-3px); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        <div class="gold-bar"></div>
        <div class="content">
            <div id="avatar" class="avatar"></div>
            <h1 id="name" class="name">AUTHENTICATING...</h1>
            <p id="title" class="title">PLEASE WAIT</p>
            <div class="divider"></div>
            <a id="link" href="#" class="action-btn">CONNECT</a>
        </div>
    </div>

    <script>
        // あなた専用の接続設定
        const SB_URL = "https://ugutktwuuqctnqtrfnvk.supabase.co"; 
        const SB_KEY = "sb_publishable_PB57EdsaNLMpJtkLligyOw_V-Se7AC1";

        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function load() {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('id');

            if (!customerId) {
                document.getElementById('name').innerText = "SYSTEM ACTIVE";
                document.getElementById('title').innerText = "IDを入力してください";
                return;
            }

            // profilesテーブルから slug が一致するデータを取得
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('slug', customerId)
                .single();

            if (data) {
                document.getElementById('name').innerText = data.name;
                document.getElementById('title').innerText = data.title;
                document.getElementById('link').innerText = "CONTACT";
                document.getElementById('link').href = data.link || "#";
            } else {
                document.getElementById('name').innerText = "NO DATA";
                document.getElementById('title').innerText = "ID: " + customerId + " は未登録です";
            }
        }
        load();
    </script>
</body>
</html>
